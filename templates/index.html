<!DOCTYPE html>
<title> スケジューリング作成</title>
<h1>スケジューリング作成</h1>
<form action="/" method=post enctype=multipart/form-data>
  <p>作業員データ<input type=file name=workers></p>
  <p>シフトデータ<input type=file name=shift></p>
  <p>希望休データ<input type=file name=wish></p>
  <input type=submit value=最適化実行>
</form>

{% if solution_html%}
  <h1>最適化結果</h1>
  <form name=download action="/download" method=post enctype=multipart/form-data>
    <input type=hidden name=solution_html value="{{solution_html }}" >
    <p><input type=submit value=ダウンロード></p>
  </form>

  {{ solution_html | safe }}
{% endif %}
